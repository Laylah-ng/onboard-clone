<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onboard.xyz</title>
    <link rel="stylesheet" href="onboard.css">

  </head>
  <body>
    <nav>
        <div class="all">
        <a href="#"><img src="pictures/onboard.svg" alt="onboard logo" loading="lazy"  class="logo"></a>
        
            <div class="middle">
                <a href="" class="link-style">Home</a>
                <a href="" class="link-style">Merchant</a>
                <a href="" class="link-style">Onboard Direct</a>
                <a href="" class="link-style">Cards</a>
                <a href="" class="link-style">Helpdesk</a>
                <a href="" class="link-style">Blog</a>
                </div>
            
          

         <div class="hamburger-icon" onclick="timesFunction(this)" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
           <div data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            </div><span class="menu">Menu</span>
         </div>
          
        </div>
    </div>
     <div class="collapse" id="collapseExample">
           <div class="list-display">
            <ul class="list">
                <li><a href="" class="link-style">Home</a></li>
                <li><a href="" class="link-style">Merchant</a></li>
                <li><a href="" class="link-style">Onboard Direct</a></li>
                <li><a href="" class="link-style">Cards</a></li>
                <li><a href="" class="link-style">Helpdesk</a></li>
                <li><a href="" class="link-style">Blog</a></li>
            </ul>
          </div>
       </div>
       </div>
       </nav>
    <main>
        
    </main>


    
    <script>
        function timesFunction(x) {
            x.classList.toggle("change")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
